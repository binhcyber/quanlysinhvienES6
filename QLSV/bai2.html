<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Button trigger modal -->
        <div class="col-6 mx-auto my-3">
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
            id="themsinhvien"
          >
            THÊM SINH VIÊN
          </button>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login in</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="formQLSV">
                  <div class="row">
                    <div class="col-9 form-group">
                      <input
                        placeholder="Nhập tên sinh viên"
                        type="text"
                        class="form-control"
                        id="txtSearch"
                      />
                    </div>
                    <div class="col-3 form-group">
                      <button
                        type="button"
                        id="btnSearch"
                        class="btn btn-primary"
                      >
                        Search
                      </button>
                    </div>
                    <div class="col-6 form-group">
                      <label for="">Mã Sinh Viên : </label>
                      <input type="text" class="form-control" id="txtMaSV" />
                      <span id="spanMaSV" class="text-danger"></span>
                    </div>
                    <div class="col-6 form-group">
                      <label for="">Tên Sinh Viên : </label>
                      <input type="text" class="form-control" id="txtTenSV" />
                      <span id="spanTenSV" class="text-danger"></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 form-group">
                      <label for="">Email : </label>
                      <input type="text" class="form-control" id="txtEmail" />
                      <span id="spanEmailSV" class="text-danger"></span>
                    </div>
                    <div class="col-6 form-group">
                      <label for="">Mật khẩu: </label>
                      <input
                        type="password"
                        class="form-control"
                        id="txtPass"
                      />
                      <span id="spanMatKhau" class="text-danger"></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 form-group">
                      <label for="">Khóa học: </label>
                      <select name="" id="khSV" class="form-control">
                        <option value="Chọn khóa học">Chọn khóa học</option>
                        <option value="KH001">KH001</option>
                        <option value="KH002">KH002</option>
                      </select>
                      <span id="spanKhoaHoc" class="text-danger"></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4 form-group">
                      <label for="">Điểm toán : </label>
                      <input
                        type="text"
                        class="form-control"
                        id="txtDiemToan"
                      />
                      <span id="spanToan" class="text-danger"></span>
                    </div>
                    <div class="col-4 form-group">
                      <label for="">Điểm lý : </label>
                      <input type="text" class="form-control" id="txtDiemLy" />
                      <span id="spanLy" class="text-danger"></span>
                    </div>
                    <div class="col-4 form-group">
                      <label for="">Điểm hóa : </label>
                      <input type="text" class="form-control" id="txtDiemHoa" />
                      <span id="spanHoa" class="text-danger"></span>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  id="btn-themsinhvien"
                  class="btn btn-success"
                >
                  Thêm sinh viên
                </button>
                <button
                  type="button"
                  id="btn-CapNhat"
                  class="btn btn-warning text-white"
                >
                  Cập nhật
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  data-dismiss="modal"
                >
                  Đóng
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 mx-auto">
          <table class="table">
            <thead>
              <tr>
                <th>
                  <span>Mã sinh viên</span>
                  <i id="arrowUp" class="fas fa-arrow-up text-info"></i>
                  <i id="arrowDown" class="fas fa-arrow-down text-info"></i>
                </th>
                <th>Tên Sinh Viên</th>
                <th>Email</th>
                <th>Khóa Học</th>
                <th>Điểm Trung Bình</th>
                <th>Xóa</th>
                <th>Sửa</th>
              </tr>
            </thead>
            <tbody id="tbodySinhVien"></tbody>
          </table>
          <div class="pagination__sv">
            <nav aria-label="Page navigation example ">
              <ul id="number-page" class="pagination justify-content-center">
                <li id="previous" class="page-item">
                  <a class="page-link" href="#">Previous</a>
                </li>
                <div id="num-page" class="d-flex"></div>
                <li id="next" class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="./js/SinhVien.js"></script>
      <script src="./js/valiation.js"></script>
      <script src="./js/DanhSachSinhVien.js"></script>
      <script src="./js/main.js"></script>
    </div>
  </body>
</html>
